name: Release

on:
  release:
    types: [released]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Deploy to Heroku
      run: |
        git remote add production https://:$HEROKU_API_KEY@git.heroku.com/exlibris-production.git
        git push production $GITHUB_REF:refs/heads/main
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
